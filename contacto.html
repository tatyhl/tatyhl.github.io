<body>
    <!-- start of header & menu -->
    <header id="cabecalho" class="grupo">
        <img src="imagens/logo_empresa.png" alt="logo empresa" />
        <nav id="menu-principal">

                <li><a href="servicos.html">Serviços</a></li>
                <li><a class="ativo" href="contacto.html">Contacto</a></li>

            </ul>
        </nav>
    </header>
    <div class="foto-principal"></div>
    <!-- end of header & menu -->
    <div id="conteudo">
        <section id="conteudo-principal-contacto">
            <h1>Contato</h1>
            <p>Entre em contato connosco preenchendo o formulário abaixo:</p>
            <form action="#" method="post">
                <fieldset>
                    <!-- nome & empresa -->
                    <div class="grupo">
                        <div class="campo nome">
                            <label for="nome">Nome <abbr title="preenchimento obrigatório">*</abbr></label>
                            <input type="text" name="nome" id="nome" maxlength="100" required />
                        </div>
                        <div class="campo empresa">
                            <label for="empresa">Empresa</label>
                            <input type="text" name="empresa" id="empresa" maxlength="100" />
                        </div>
                    </div>
                    <!-- email-->
                    <div class="campo email">
                        <label for="email">Email <abbr title="preenchimento obrigatório">*</abbr></label>
                        <input type="email" name="email" id="email" maxlength="100" required />
                    </div>

                    <!-- telefone & departamento-->
                    <div class="grupo">
                        <!-- telefone-->
                        <div class="campo telefone">
                            <label for="telefone">Telefone <abbr title="preenchimento obrigatório">*</abbr></label>
                            <input type="number" name="telefone" id="telefone" maxlength="9" required />
                        </div>

                        <!-- departamento-->
                        <div class="campo departamento">
                            <fieldset>
                                <legend>Departamento:</legend>
                                <div class="opcoes">
                                    <div class="opcao">
                                        <input type="radio" id="comercial" name="departamento" value="comercial" />
                                        <label for="Comercial">Comercial</label>
                                    </div>
                                    <div class="opcao">
                                        <input type="radio" id="financeiro" name="departamento" value="financiero" />
                                        <label for="financeiro">Financeiro</label>
                                    </div>
                                    <div class="opcao">
                                        <input type="radio" id="suporte" name="departamento" value="suporte" />
                                        <label for="suporte">Suporte</label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>

                        <!-- assunto-->
                    </div>
                    <div class="campo assunto">
                        <label for="assunto">Assunto <abbr title="preenchimento obrigatório">*</abbr></label>
                        <select name="assunto" required>
                            <option value="" disabled selected>-- Selecione --</option>
                            <option value="orcamento">Orçamento</option>
                            <option value="duvidas">Dúvidas</option>
                            <option value="solicitacoes">Solicitações</option>
                            <option value="reclamacoes">Reclamações</option>
                            <option value="outros">Outro</option>
                        </select>
                    </div>

                    <!-- mensagem -->
                    <div class="campo mensagem">
                        <label for="mensagem">Mensagem <abbr title="preenchimento obrigatório">*</abbr></label>
                        <textarea></textarea>
                    </div>

                    <!-- checkbox-->
                    <div class="newsletter">
                        <input type="checkbox" id="newsletter" name="newsletter" />
                        <label for="newsletter">Gostaria de receber a Newsletter da Empresa</label>
                    </div>

                    <!-- submit button -->
                    <button class="submit" type="submit">Enviar Mensagem</button>
                </fieldset>
            </form>

        </section>
    </div>
    <!-- start of rodapé -->

</body>

</html>
